---
- name: be sure httpd is installed
  yum: pkg={{item}} state=latest
  with_items:
    - httpd
    - httpd-devel
    - mod_ssl
  tags: httpd

- name: be sure httpd.conf is configured
  template: src=httpd.conf.j2 dest=/etc/httpd/conf/httpd.conf backup=yes
  notify:
    - restart httpd
  tags: httpd

- name: be sure ssl.conf is configured
  template: src=ssl.conf.j2 dest=/etc/httpd/conf.d/ssl.conf backup=yes
  notify:
    - restart httpd
  tags: httpd

- name: configure vhosts-hostname.conf
  template: src=vhosts.conf.j2 dest=/etc/httpd/conf.d/vhosts-hostname.conf owner=root group=root mode=0644
  notify:
    - restart httpd
  tags: httpd

- name: remove httpd welcome.conf
  file: path=/etc/httpd/conf.d/welcome.conf state=absent
  notify:
    - restart httpd
  tags: httpd

- name: be sure httpd is running and enabled
  service: name=httpd state=started enabled=yes
  tags: httpd
